<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSOS</title>

        <link rel="stylesheet" href="bootstrap-3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap-3.3.6/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css" />
        <link rel="stylesheet" href="jsos.css" />
    </head>

    <body>
        <div id="desktop-container"></div>
        <div id="configurator-container"></div>
    </body>

    <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="jsos.js"></script>
    <script type="text/javascript">
        OS.init({
            containerId: 'desktop-container',
            storageType: 'localStorage',
            settings: {},

            onload: function () {
                var createScript = function (url) {
                    var script = document.createElement('script');
                    script.setAttribute('type', 'text/javascript');
                    script.setAttribute('src', url);
                    document.body.appendChild(script);
                };

                createScript('jsos-clock.js');
                createScript('jsos-calendar.js');
                createScript('jsos-webopener.js');
                createScript('jsos-sticker.js');
            }
        });
    </script>
</html>
